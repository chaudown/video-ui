<!DOCTYPE html>
<html>
<head>
  <title>Video.js | HTML5 Video Player</title>

  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="video.js"></script>


</head>
<body>

  <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264"

  <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264"
      poster="http://video-js.zencoder.com/oceans-clip.png"
      data-setup="{}">
    <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
    <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
    <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
  </video>


  <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264"
      poster="http://video-js.zencoder.com/oceans-clip.png"
      data-setup="{}">
    <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="jquery-1.6.2.min.js"><\/script>')</script>

<script type="text/javascript">
  $(document).ready(function() {
    $(".vjs-poster").hover(
      function(){
        $(this).siblings('.vjs-big-play-button').css({'background':'red','border':'2px solid red'});
      },
      function(){
        $(this).siblings('.vjs-big-play-button').css({'background':'none','border':"2px solid white"});
      }
    );

    $(".vjs-big-play-button").mouseenter(
      function(){
        $(this).css({'background':'red','border':'2px solid red'});
      }
    );
 });
</script>
</body>
</html>
